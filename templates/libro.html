<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='styles/stylesTables.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <title>Biblioteca</title>
</head>

<body>
    <nav>
       <ul>
        <p class="bib">Biblioteca</p>
         
            <li class="menu">
                <div class="barra"></div>
                <a>CRUD<span>&rsaquo;</span></a>
               
                <ul>
                    <li><a href="/">Autor</a></li>
                    <li><a href="/libro">Libro</a></li>
                    <li><a href="/edicion">Edición</a></li>
                    <li><a href="/copia">Copia</a></li>
                    <li><a href="/usuario">Usuario</a></li>
                    <li><a href="/prestamo">Préstamo</a></li>
                </ul> 
            </li> 
            
            <li class="menu">

                <div class="barra"></div>
                
                <a>Consultas<span>&rsaquo;</span></a>
                
                <ul>
                    <li><a href="/consultaL">Consulta 1.</a></li>
                    <li><a href="/consultaU">Consulta 2.</a></li>
                </ul> 
            </li> 
       </ul> 
    </nav>
    <div class="contenedor">
        <h2>Libro</h2>
        <form id="formulario" name="formulario" method="POST">
            <div class="elemento">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" value="{{nombre}}"required="true"/>
            </div>
            <div class="elemento">
                <label for="id_oculto">ID Oculto</label>
                <input type="text" id="id_oculto" name="id_oculto" value="{{id_oculto}}" readonly/>
            </div>
            <div class="d-flex justify-content-center">
                <div class="btn-group">
                    <button type="submit" value="Agregar" formaction="/createLibro">Agregar</button>
                    <button type="submit" value="Actualizar" formaction="http://localhost:5000/updateLibro">Actualizar</button>
                </div>
            </div>
            
        </form>
    </div>
    <table id="autores">
        <tr>
          <th>Titulo</th>
          <th>ID Oculto</th>
          <th colspan="2">Opciones</th>
        </tr>
        {% for name,id in data.items() %}
        <tr>
            <td>{{name}}</td>
            <td><{{id}}</td>
            <td class="btn_select"><a class ="sel"  href="/libro/{{id}}"><br>seleccionar</a></td>
            <td class="btn_delete"><a class ="del"  href="/deleteLibro/{{id}}"><br>eliminar</a></td>
        </tr>
        {% endfor %}
    </table>
      
</body>

</html>
